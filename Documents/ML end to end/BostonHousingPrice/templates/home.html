<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Boston House Price Prediction</h1>

    {% if prediction_text %}
        <p class="prediction">{{ prediction_text }}</p>
    {% endif %}

    <form action="{{ url_for('predict') }}" method="POST">
        <label for="CRIM">CRIM (Per capita crime rate by town):</label>
        <input type="number" id="CRIM" name="CRIM" step="0.01" required>

        <label for="ZN">ZN (Proportion of residential land zoned for lots over 25,000 sq.ft.):</label>
        <input type="number" id="ZN" name="ZN" step="0.01" required>

        <label for="INDUS">INDUS (Proportion of non-retail business acres per town):</label>
        <input type="number" id="INDUS" name="INDUS" step="0.01" required>

        <label for="CHAS">CHAS (Charles River dummy variable, 1 if tract bounds river, 0 otherwise):</label>
        <input type="number" id="CHAS" name="CHAS" step="1" min="0" max="1" required>

        <label for="NOX">NOX (Nitric oxides concentration, parts per 10 million):</label>
        <input type="number" id="NOX" name="NOX" step="0.01" required>

        <label for="RM">RM (Average number of rooms per dwelling):</label>
        <input type="number" id="RM" name="RM" step="0.01" required>

        <label for="AGE">AGE (Proportion of owner-occupied units built prior to 1940):</label>
        <input type="number" id="AGE" name="AGE" step="0.01" required>

        <label for="DIS">DIS (Weighted distances to five Boston employment centers):</label>
        <input type="number" id="DIS" name="DIS" step="0.01" required>

        <label for="RAD">RAD (Index of accessibility to radial highways):</label>
        <input type="number" id="RAD" name="RAD" step="1" required>

        <label for="TAX">TAX (Full-value property-tax rate per $10,000):</label>
        <input type="number" id="TAX" name="TAX" step="1" required>

        <label for="PTRATIO">PTRATIO (Pupil-teacher ratio by town):</label>
        <input type="number" id="PTRATIO" name="PTRATIO" step="0.01" required>

        <label for="B">B (1000(Bk - 0.63)^2 where Bk is proportion of Black people by town):</label>
        <input type="number" id="B" name="B" step="0.01" required>

        <label for="LSTAT">LSTAT (% lower status of the population):</label>
        <input type="number" id="LSTAT" name="LSTAT" step="0.01" required>

        <input type="submit" value="Predict House Price">
    </form>
    <br>
    <br>
    {{prediction_text}}
</body>
</html>
